<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교과목 질문 게시판</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>교과목 질문 게시판</h1>
        
        <!-- 로그인/회원가입 폼 -->
        <div id="authForm" class="auth-form">
            <div id="loginForm">
                <h2>로그인</h2>
                <input type="email" id="loginEmail" placeholder="이메일">
                <input type="password" id="loginPassword" placeholder="비밀번호">
                <button onclick="login()">로그인</button>
                <button onclick="showSignupForm()">회원가입으로 전환</button>
            </div>
            
            <div id="signupForm" style="display: none;">
                <h2>회원가입</h2>
                <input type="email" id="signupEmail" placeholder="이메일">
                <input type="password" id="signupPassword" placeholder="비밀번호">
                <button onclick="signup()">회원가입</button>
                <button onclick="showLoginForm()">로그인으로 전환</button>
            </div>
        </div>

        <!-- 로그인 상태 표시 및 로그아웃 -->
        <div id="userStatus" style="display: none;" class="user-status">
            <span id="userEmail"></span>
            <button onclick="logout()">로그아웃</button>
        </div>
        
        <!-- 질문 작성 폼 -->
        <div id="questionForm" class="question-form">
            <h2>질문하기</h2>
            <select id="subject">
                <option value="">교과목 선택</option>
                <option value="수학">수학</option>
                <option value="과학">과학</option>
                <option value="국어">국어</option>
                <option value="영어">영어</option>
            </select>
            <input type="text" id="title" placeholder="제목">
            <textarea id="content" placeholder="질문 내용을 작성해주세요"></textarea>
            <button onclick="submitQuestion()">질문 등록</button>
        </div>

        <!-- 질문 목록 -->
        <div class="questions-list">
            <h2>질문 목록</h2>
            <div id="questionsList"></div>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
